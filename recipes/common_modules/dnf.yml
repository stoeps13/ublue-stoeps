---
# yaml-language-server: $schema=https://schema.blue-build.org/recipe-v1.json
type: dnf
repos:
  cleanup: true
  keys:
    - https://rpm.tuxedocomputers.com/fedora/42/0x54840598.pub.asc
  copr:
    enable:
      - scottames/ghostty
      - eclipseo/espanso

install:
  skip-unavailable: true
  packages:
    - distrobox
    - espanso-wayland
    - firewall-config
    - guestfs-tools
    - libvirt-daemon
    - libvirt-daemon-config-network
    - libvirt-daemon-driver-interface
    - libvirt-daemon-driver-network
    - libvirt-daemon-driver-nwfilter
    - libvirt-daemon-driver-qemu
    - libvirt-daemon-driver-secret
    - libvirt-daemon-driver-storage-core
    - lm_sensors
    - pass
    - pipewire
    - playerctl
    - podman
    - podman-docker
    - podman-compose
    - qemu-kvm
    - realtime-setup
    - tcpdump
    - wireguard-tools
    - wl-clipboard
# group-install:
#   with-optional: true
#   packages:
#     - development-tools
remove:
  skip-unavailable: true
  packages:
    - toolbox
    - docker-ce
    - docker-ce-cli
    - docker-ce
    - docker-ce-rootless-extras
    - docker-compose-plugin
    - docker-buildx-plugin
