---
# yaml-language-server: $schema=https://schema.blue-build.org/module-v1.json
type: dnf
repos:
  cleanup: true
  keys:
    - https://rpm.tuxedocomputers.com/fedora/42/0x54840598.pub.asc
  copr:
    enable:
      - scottames/ghostty
      - eclipseo/espanso
      - ublue-os/packages

install:
  skip-unavailable: true
  packages:
    - crash
    - distrobox
    - edac-utils
    - espanso-wayland
    - fastfetch
    - firewall-config
    - gcc
    - guestfs-tools
    - htop
    - kmodtool
    - libvirt-daemon-config-network
    - libvirt-daemon-kvm
    - lm_sensors
    - make
    - mkisofs
    - nmap-ncat
    - nss-tools
    - pass
    - pipewire
    - playerctl
    - plymouth-plugin-script
    - podman
    - podman-compose
    - podman-docker
    - powertop
    - qemu
    - qemu-kvm
    - qemu-kvm
    - qemu-tools
    - qemu-user
    - rasdaemon
    - rclone
    - realtime-setup
    - rpm-build
    - rpmdevtools
    - setools-console
    - setroubleshoot-plugins
    - setroubleshoot-server
    - spice-glib
    - spice-gtk3
    - tailscale
    - tcpdump
    - ublue-fastfetch
    - ublue-os-libvirt-workarounds
    - uupd
    - v4l2loopback
    - vim-enhanced
    - virt-install
    - virt-manager
    - virt-top
    - virt-viewer
    - wireguard-tools
    - wl-clipboard
    - zsh

# group-install:
#   with-optional: true
#   packages:
#     - development-tools
remove:
  packages:
    - toolbox
    - docker-ce
    - docker-ce-cli
    - docker-ce
    - docker-ce-rootless-extras
    - docker-compose-plugin
    - docker-buildx-plugin
